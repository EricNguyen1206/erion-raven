name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - "apps/api/**"
      - "packages/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: |
          pnpm --filter @raven/types build
          pnpm --filter @raven/validators build
          pnpm --filter @raven/shared build

      - name: Build backend
        run: pnpm --filter @raven/api build

      - name: Deploy to Render
        env:
          HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && env.HOOK_URL != ''
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"

      - name: Run Database Migrations
        if: success()
        run: |
          echo "⚠️  Note: Database migrations should be run manually or via Render dashboard"
          echo "Run: cd apps/api && pnpm migration:run"

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Backend deployed to Render!'
            })
