name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: |
          pnpm --filter @raven/types build
          pnpm --filter @raven/validators build
          pnpm --filter @raven/shared build

      - name: Lint frontend
        run: pnpm --filter @raven/web lint
        continue-on-error: true

      - name: Lint backend
        run: pnpm --filter @raven/api lint
        continue-on-error: true

      - name: Type check frontend
        run: pnpm --filter @raven/web exec tsc --noEmit

      - name: Type check backend
        run: pnpm --filter @raven/api exec tsc --noEmit

      - name: Test frontend
        run: pnpm --filter @raven/web test
        continue-on-error: true

      - name: Test backend
        run: pnpm --filter @raven/api test
        continue-on-error: true

  build:
    name: Build All Packages
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: |
          pnpm --filter @raven/types build
          pnpm --filter @raven/validators build
          pnpm --filter @raven/shared build

      - name: Build frontend
        run: pnpm --filter @raven/web build

      - name: Build backend
        run: pnpm --filter @raven/api build

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: apps/web/.next
          retention-days: 1

      - name: Upload backend build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: backend-build
          path: apps/api/dist
          retention-days: 1

