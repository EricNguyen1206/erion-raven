name: Full CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # Shared packages must be built first
  build-shared:
    name: Build Shared Packages
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build types package
        run: pnpm --filter @raven/types build

      - name: Build validators package
        run: pnpm --filter @raven/validators build

      - name: Build shared package
        run: pnpm --filter @raven/shared build

      - name: Upload shared packages
        uses: actions/upload-artifact@v3
        with:
          name: shared-packages
          path: |
            packages/types/dist
            packages/validators/dist
            packages/shared/dist
          retention-days: 1

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: build-shared
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: |
          pnpm --filter @raven/types build
          pnpm --filter @raven/shared build

      - name: Lint frontend
        run: pnpm --filter @raven/web lint
        continue-on-error: true

      - name: Type check frontend
        run: pnpm --filter @raven/web exec tsc --noEmit

      - name: Test frontend
        run: pnpm --filter @raven/web test
        continue-on-error: true

      - name: Build frontend
        run: pnpm --filter @raven/web build

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: build-shared
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: |
          pnpm --filter @raven/types build
          pnpm --filter @raven/validators build
          pnpm --filter @raven/shared build

      - name: Lint backend
        run: pnpm --filter @raven/api lint
        continue-on-error: true

      - name: Type check backend
        run: pnpm --filter @raven/api exec tsc --noEmit

      - name: Test backend
        run: pnpm --filter @raven/api test
        continue-on-error: true

      - name: Build backend
        run: pnpm --filter @raven/api build

  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    needs: [test-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: |
          pnpm --filter @raven/types build
          pnpm --filter @raven/shared build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && secrets.VERCEL_TOKEN != ''
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./apps/web

  deploy-backend:
    name: Deploy Backend to Render
    runs-on: ubuntu-latest
    needs: [test-backend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: |
          pnpm --filter @raven/types build
          pnpm --filter @raven/validators build
          pnpm --filter @raven/shared build

      - name: Deploy to Render
        if: ${{ secrets.RENDER_DEPLOY_HOOK_URL != '' }}
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"

